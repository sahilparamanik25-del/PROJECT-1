<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 2px solid black;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Bootstrap Grid Example</h2>

    
    <div class="row">
      <div class="col-3 box bg-primary text-white">HELLO 1</div>
      <div class="col-3 box bg-secondary text-white">HELLO 2</div>
      <div class="col-3 box bg-warning ">HELLO 3</div>
      <div class="col-3 box bg-danger text-white">HELLO 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
